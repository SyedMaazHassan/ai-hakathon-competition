{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Emergency Services{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-md sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div class="flex justify-between items-center h-16 max-w-xl mx-auto"> 
                
                <div class="flex items-center">
                    <a href="{% url 'submit_emergency_request' %}" class="flex-shrink-0 flex items-center space-x-2">
                        <div class="h-8 w-8 rounded-full bg-red-600 flex items-center justify-center">
                            <i class="bi bi-exclamation-circle-fill text-white text-lg"></i>
                        </div>
                        <div>
                            <span class="text-xl font-bold text-gray-900 leading-none">Emergency Services</span>
                            <p class="text-xs text-gray-500 leading-none">AI-Powered Help</p>
                        </div>
                    </a>
                </div>

                <div class="flex items-center space-x-3">

                    <a href="{% url 'my_emergency_requests' %}" class="btn px-4 py-2 rounded-full d-flex text-gray-400 hover:text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        
                        <span class="my-auto">My Requests</span>
                        <i class="bi bi-clock text-lg my-auto"></i>
                    </a>
                    
                </div>
            </div>
            </div>
    </nav>
    <main class="max-w-xl mx-auto py-6 px-4 sm:px-6 lg:px-8"> 
        {% block citizen_block %}
        {% endblock citizen_block %}
    </main>

    {% block footer %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
